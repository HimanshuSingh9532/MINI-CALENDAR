<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI-CALENDAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <h1><span id="hour">10</span>:<span id="minuts">20</span>:<span id="second">30</span></h1>
      </div>
      <div class="main">
        <div class="left">
          <h2 id="date">26</h2>
          <h4 id="day">Friday</h4>
        </div>
        <div class="right">
          <h2 id="month">April</h2>
          <h4 id="year">2003</h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
